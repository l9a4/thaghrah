<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الدورات - thaghrah</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="navbar">
  <div class="logo">thaghrah</div>
</header>
<section class="container">
  <h2>دورات الاختراق</h2>
  <div class="feature-cards"></div>
</section>
<script>
async function loadCourses() {
  const list = await fetch('/api/courses').then(r=>r.json());
  const container = document.querySelector('.feature-cards');
  container.innerHTML = list.map(c =>
    `<div class="card"><h3>${c.title}</h3><p>السعر: ${c.price}</p></div>`
  ).join('');
}
loadCourses();
</script>
</body>
</html>
