<div class="container">
  <h2>قائمة برامج Bug Bounty</h2>
  <div id="programs-list" class="feature-cards"></div>
</div>

<script>
  (async () => {
    const res = await fetch('/api/programs');
    const { programs } = await res.json();
    const list = document.getElementById('programs-list');
    programs.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3><a href="/pages/program-detail.html?id=${p._id}">${p.name}</a></h3>
        <p>المكافأة: ${p.reward}</p>
        <p>${p.description}</p>
        <a href="/pages/submit.html?program=${p._id}" class="btn btn-primary">أرسل تقرير</a>
      `;
      list.appendChild(card);
    });
  })();
</script>
<script src="/js/theme.js"></script>
<script src="/js/menu.js"></script>
<script src="/js/sw-register.js"></script>
