<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <title>تفاصيل البرنامج</title>
</head>
<body class="reveal">
  <header class="navbar">
    <a href="/" class="logo">thaghrah</a>
    <nav class="nav-links">
      <a href="/pages/programs.html">البرامج</a>
      <a href="/pages/submit.html">إرسال تقرير</a>
    </nav>
  </header>
  <main class="container" id="program-detail"></main>
  <script>
    (async () => {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      if (!id) return;
      const res = await fetch(`/api/programs/${id}`);
      if (!res.ok) return;
      const { program } = await res.json();
      const container = document.getElementById('program-detail');
      container.innerHTML = `<h2>${program.name}</h2><p>${program.description}</p><pre>${program.rules}</pre>`;
    })();
  </script>
  <script src="/js/theme.js"></script>
  <script src="/js/menu.js"></script>
  <script src="/js/sw-register.js"></script>
</body>
</html>
