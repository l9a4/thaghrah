<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="لوحة تحكم الشركات في thaghrah"/>
  <meta property="og:title" content="لوحة الشركة – thaghrah"/>
  <meta property="og:description" content="إدارة برامجك وتقاريرك الأمنية"/>
  <meta property="og:image" content="/assets/og-image.png"/>
  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#000000"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <title>لوحة الشركة – thaghrah</title>
</head>
<body class="reveal">
<body>
  <header class="navbar">
    <a href="/" class="logo">thaghrah</a>
    <nav class="nav-links">
      <a href="/pages/courses.html">Courses</a>
      <a href="/pages/submit.html">Submit Bug</a>
      <a href="/pages/hacker-dashboard.html">Hackers</a>
      <a href="/pages/company-dashboard.html" class="active">Companies</a>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">🌓</button>
    </nav>
  </header>
  <div class="container reveal">
  <div class="container">
    <h2>لوحة التحكم – شركة</h2>
    <h3>برامجك</h3>
    <div id="company-programs" class="feature-cards"></div>
    <h3>التقارير الواردة</h3>
    <table id="company-reports" class="report-table"></table>
  </div>
  <script src="/js/theme.js"></script>
  <script src="/js/menu.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/scroll-reveal.js"></script>
  <script type="module" src="/js/firebase-init.js"></script>
  <script type="module" src="/js/auth-guard.js"></script>
  <script type="module">
    import { db, auth } from '../js/firebase-init.js';
    import { guard } from '../js/auth-guard.js';
    import { collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    guard('company');
    onAuthStateChanged(auth, async user => {
      if (!user) return;
      const progQ = query(collection(db, 'programs'), where('createdBy', '==', user.uid));
      const progSnap = await getDocs(progQ);
      const programs = [];
      progSnap.forEach(d => programs.push({ id: d.id, ...d.data() }));
      const cp = document.getElementById('company-programs');
      programs.forEach(p => {
        const c = document.createElement('div');
        c.className = 'card';
        c.innerHTML = `<h3>${p.name}</h3><p>${p.description}</p>`;
        cp.appendChild(c);
      });
      const repQ = query(collection(db, 'reports'), where('programId', 'in', programs.map(p => p.id)));
      const repSnap = await getDocs(repQ);
      const reports = [];
      repSnap.forEach(d => reports.push({ id: d.id, ...d.data() }));
      const cr = document.getElementById('company-reports');
      cr.innerHTML = `<thead><tr><th>العنوان</th><th>الحالة</th></tr></thead>`+
        `<tbody>${reports.map(r=>`<tr><td>${r.title}</td><td>${r.status}</td></tr>`).join('')}</tbody>`;
    });
  </script>
  <script src="/js/sw-register.js"></script>
  <a href="#" id="backToTop" aria-label="Back to top">↑</a>
</body>
</html>
