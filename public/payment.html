<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments - thaghrah</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">thaghrah</div>
    <nav class="nav-links">
      <a href="index.html">الرئيسية</a>
    </nav>
  </header>

  <section class="container form-section">
    <div class="form-card">
      <h2>الدفع والسحب</h2>
      <form id="payment-form">
        <div class="form-group">
          <label>المبلغ المراد دفعه</label>
          <input type="number" name="amount" placeholder="USD" required>
        </div>
        <button type="submit" class="btn btn-primary">ادفع</button>
      </form>
      <form id="withdraw-form" style="margin-top:2rem;">
        <div class="form-group">
          <label>المبلغ المراد سحبه</label>
          <input type="number" name="amount" placeholder="USD" required>
        </div>
        <button type="submit" class="btn btn-primary">اسحب</button>
      </form>
    </div>
  </section>
</body>
</html>
