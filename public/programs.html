<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>البرامج - thaghrah</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="navbar">
  <div class="logo">thaghrah</div>
</header>
<section class="container">
  <h2>برامج Bug Bounty</h2>
  <div class="feature-cards"></div>
</section>
<script>
async function loadPrograms() {
  const list = await fetch('/api/programs').then(r=>r.json());
  const container = document.querySelector('.feature-cards');
  container.innerHTML = list.map(p =>
    `<div class="card"><h3>${p.name}</h3><p>مكافآت: ${p.reward}</p></div>`
  ).join('');
}
loadPrograms();
</script>
</body>
</html>
