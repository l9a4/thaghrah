<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>تسجيل دخول – thaghrah</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container form-section">
  <h2>تسجيل دخول</h2>
  <form id="login-form">
    <label>البريد الإلكتروني<input name="email" type="email" required></label>
    <label>كلمة المرور<input name="password" type="password" required></label>
    <button type="submit" class="btn btn-primary">دخول</button>
  </form>
</div>
<script>
document.getElementById('login-form').onsubmit = async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));
  const res = await fetch('/auth/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(data)
  });
  if((await res.json()).success) location='index.html';
  else alert('بيانات غير صحيحة');
};
</script>
</body>
</html>
